<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Signup</title>
  <link rel="stylesheet" href="../src/css/loginStyle.css">
</head>
<body>
  <div class="card">
    <div class="form">
      <h3>Signup</h3>
      <form action="insertuser.php" method="POST">
      <div class="input-field">
        <i class="fa fa-user-circle-o"></i>
          <input type="text" placeholder="Enter your full name" name="fullName" required>
      </div>
      
      <div class="input-field">
        <i class="fa fa-address-book-o"></i>
        <input type="tel" placeholder="Enter your contact number" name="contactNumber" required>
    </div>
    <div class="input-field">
        <i class="fa fa-envelope"></i>
        <input type="text" placeholder="Enter your email" name="email" required>
    </div>

    <div class="input-field">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Enter your password" name="pword" required>
    </div>

    
    <div class="tab">Which category do you fall under?  </br></br>
      <label class="container">Planning for pregnancy
        <input type="radio" checked="checked" name="radio" value="Plan" required>
        <span class="checkmark"></span>
      </label>
      <label class="container">Currently Pregnant
        <input type="radio" name="radio" value="Current" required>
        <span class="checkmark"></span>
      </label>
      <label class="container">Postpartum Mother
        <input type="radio" name="radio" value="Post" required>
        <span class="checkmark"></span>
      </label>
    </div>

  

    
    <button>Signup</button>
      </form>
</div>
<div class="image">
    <div class="overlay">
      
    
</div>
  </div>
</body>
</html>
